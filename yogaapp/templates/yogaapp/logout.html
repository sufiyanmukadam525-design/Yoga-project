<head>

    .box {

    }

      color: #7f8c8d;
    }
    .box a {
      display: inline-block;

      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;

    .box a:hover {
      background-color: #27ae60;
    }
  </style>
</head>
