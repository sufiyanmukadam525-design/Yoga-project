{% extends 'base.html' %}
{% block content %}
<style>
  .plan-header { text-align: center; margin-bottom: 20px; }
  .course-list { max-width: 700px; margin: auto; }
  .course-item { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 12px; background: white; box-shadow: 0 3px 6px rgba(0,0,0,0.05); }
  .course-title { font-size: 16px; font-weight: bold; }
  .btn-video { display: inline-block; margin-top: 8px; padding: 6px 12px; background: #17a2b8; color: white; text-decoration: none; border-radius: 5px; font-size: 13px; }
</style>

<div class="plan-header">
  <h1>{{ plan.title }}</h1>
  <p>{{ plan.description }}</p>
</div>

<div class="course-list">
  {% for course in courses %}
  <div class="course-item">
    <div class="course-title">{{ course.title }}</div>
    <p>{{ course.description }}</p>
    {% if course.video_url %}
      <a href="{{ course.video_url }}" target="_blank" class="btn-video">Watch Video</a>
    {% endif %}
  </div>
  {% empty %}
  <p>No courses in this plan yet.</p>
  {% endfor %}
</div>
{% endblock %}
